<atlantis:webstash type="js">
  <script>
    $(document).ready(function(){
        $(".price").each(function(){
        var $this = $(this);
        var val = '[@T[productprice:<current productid="7524" promocode="31254129" period="yearly" />]@T]';

        $this.html(val.replace(/(.+)(.00)+?$/,'$1<span class="decim">$2</span>'));

        $this.addClass("price-show");
      });
    })
  </script>
</atlantis:webstash>
