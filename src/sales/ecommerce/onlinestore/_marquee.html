<section class="container background-container main-banner-onlinestore">

  <span class="left-corner-ribbon money-back-guarantee-light [@T[localization:<language full="true" />]@T] [@T[localization:<language />]@T]"></span>

</section>

        <div class="feature-item-img feature-item-img-setup"></div>
        <div class="feature-item-text">Incredibly easy setup and design</div>
      </div>
      <div class="col-xs-3 feature-item">
        <div class="feature-item-img feature-item-img-paid"></div>
        <div class="feature-item-text">Get paid without the hassle</div>
      </div>
      <div class="col-xs-3 feature-item">
        <div class="feature-item-img feature-item-img-track"></div>
        <div class="feature-item-text">Track your inventory</div>
      </div>
      <div class="col-xs-3 feature-item">
        <div class="feature-item-img feature-item-img-shipping"></div>
        <div class="feature-item-text">Set up shipping your way</div>
      </div>
    </div>
  </div>
</div>
