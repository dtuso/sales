<script>
{% jsminify %}

$(document).ready(function(){

  setVideo();

});

function setVideo() {
  function config($videoContainer) {
    var width = $videoContainer.outerWidth(),
      height = $videoContainer.outerHeight(),
      videoId = $videoContainer.children('.slv').data('slv-video-id'),
      params = $videoContainer.children('.slv').data('slv-params') || '';

    $videoContainer.on('click', function (e) {
      e.preventDefault();
      $videoContainer.html('<iframe width="' + width + '" height="' + height + '" src="//www.youtube.com/embed/' + videoId + '?autoplay=1&' + params + '" scrolling="no" frameborder="0" allowfullscreen></iframe>').removeClass('slv-hidden').addClass('slv-shown');
    });

  }

  $.fn.solazyVideo = function () {
    return this.each(function () {
        var $videoContainer = $(this);
        config($videoContainer);
    });
  };

  $('.office-video-click-wrapper').solazyVideo();

}

{% endjsminify %}
</script>
<!-- end-js-elevate -->
